<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rueditas - Busca tu vehículo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center">Rueditas</h1>

    <form th:action="@{/vehiculo/autenticar}" method="post" class="mt-4 mx-auto" style="max-width: 400px;">

        <div class="alert alert-danger" role="alert" th:if="${buscarModel.codigo != '00'}">
            <span th:text="${buscarModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <label for="placa" class="form-label">Ingresar una placa:</label>
            <input type="text" class="form-control" id="placa" name="placa" placeholder="Escriba la placa aquí" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
</div>

</body>

</html>
